<?xml version='1.0' encoding='utf-8'?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title/>
    <link href="../Styles/style.css" rel="stylesheet" type="text/css"/>
  </head>
  <body>
    
    <p>Este es un párrafo normal.</p>
    <p><em>Este es un párrafo que tiene aplicado el estilo “cursiva”.</em></p>
    <p><strong>Este es un párrafo que tiene aplicado el estilo “negrita”.</strong></p>
    <p><strong><em>Este es un párrafo que tiene aplicado el estilo “cursiva-y-negrita”.</em></strong></p>
    <p><ins>Este es un párrafo que tiene aplicado el estilo “subrayado”.</ins></p>
    <p><em>Este es un párrafo donde esta parte tiene el estilo “cursiva”</em>, pero esta otra parte es normal.</p>
    <p><strong>Este es un párrafo donde esta parte tiene el estilo “negrita”</strong>, pero esta otra parte es normal.</p>
    <p><em>Este es un párrafo donde esta parte tiene el estilo “cursiva”</em>, <strong>y esta otra parte tiene aplicado el estilo “negrita”</strong>. <ins>Esta parte tiene aplicado el estilo “subrayado”</ins>. Sin embargo, esta otra parte es normal.</p>
    <p><em>Este es un párrafo donde esta parte tiene el estilo “cursiva”</em>, <strong>y esta otra parte tiene aplicado el estilo “negrita”</strong>. Sin embargo, esta otra parte es normal. <strong><em>Pero esta otra parte tiene el estilo “cursiva-y-negrita”</em></strong>. Esta otra parte es texto normal.</p>
    <p><em>Este es un párrafo donde esta parte tiene aplicado el estilo “cursiva”</em>, <em>y esta otra parte es un párrafo sin estilo, pero con el formato cursiva.</em></p>
    <p>Este es un párrafo que mezcla formatos y estilos: <em>esto está en cursiva, esto tiene aplicado el estilo “cursiva”</em>, <strong>esto está en negrita</strong>, <strong><em>y esto tiene aplicado el estilo “cursiva-y-negrita”</em></strong>. Esto es un texto normal. <strong><em>Esto está en cursiva y negrita, y esto tiene aplicado el estilo “cursiva-y-negrita”</em></strong>. <ins>Esto tiene el estilo “subrayado”, y esto tiene aplicado el formato subrayado.</ins></p>
    
  </body>
</html>
