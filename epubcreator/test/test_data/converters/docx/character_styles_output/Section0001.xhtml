<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">

    <title/>
    <link href="../Styles/style.css" rel="stylesheet" type="text/css"/>
  </head>
  <body><p>Párrafo normal.</p><p><span class="miestilo1">Párrafo con esta parte con estilo “miestilo1”</span>, y esta parte normal.</p><p><span class="miestilo2">Párrafo con esta parte con estilo “miestilo2”</span>, <span class="miestilo3">y esta parte con estilo “miestilo3”</span>. Esta parte normal.</p><p><span class="miestilo1">Párrafo con esta parte con estilo “miestilo1”</span>, <span class="miestilo2">y esta parte con estilo “miestilo2”</span>. Esta parte normal. <span class="miestilo3">Esta parte con estilo “miestilo3”</span>. <span class="miestilo1">Esta parte con estilo “miestilo1”</span>. Esta parte normal.</p><p>Párrafo normal.</p><div class="miestilo4"><p>Párrafo con estilo “miestilo4”, dentro de un div. <span class="miestilo1">Esta parte con estilo “miestilo1”</span>.</p><p class="salto10">Párrafo con estilo “miestilo4”, dentro de un div. También tiene aplicado “salto10”. <span class="miestilo2">Esta parte con estilo “miestilo2”</span>. Esta parte normal. <span class="miestilo3">Esta parte con estilo “miestilo3”</span>. Esta parte normal.</p></div><p>Párrafo normal.</p><div class="miestilo5"><p class="salto25">Párrafo con estilo “miestilo5”, dentro de un div. También tiene aplicado “salto25”. <span class="miestilo1">Esta parte con estilo “miestilo1”</span>. Esta parte normal. <span class="miestilo1">Esta parte con estilo “miestilo1”</span>.</p><p>Párrafo con estilo “miestilo5”, dentro de un div. <span class="miestilo6">Esta parte con estilo “miestilo6”</span>. Esta parte normal. <span class="miestilo3">Esta parte con estilo “miestilo3”</span>. Esta parte normal. <span class="miestilo1">Esta parte con estilo “miestilo1”</span>. <span class="miestilo2">Esta parte con estilo “miestilo2”</span>. Esta parte normal. <span class="miestilo2">Esta parte con estilo “miestilo2”</span>.</p><p class="salto10">Párrafo con estilo “miestilo5”, dentro de un div. También tiene aplicado “salto10”. <span class="miestilo1">Esta parte con estilo “miestilo1”</span>. Esta parte normal.</p></div><p><span class="miestilo1">Este es un párrafo lo suficientemente largo para probar cómo se procesan los estilos vinculados a carácter a través de múltiples runs. La oración anterior, junto con esta, tienen aplicado el estilo “miestilo1”</span>. <span class="miestilo2">Esta otra oración tiene aplicado el estilo “miestilo2”, al igual que todo este texto después de la coma</span>. Esta es una oración que no tiene aplicado ningún estilo particular. <span class="miestilo3">Sin embargo, esta otra oración, tiene aplicado el estilo “miestilo3”.</span></p></body>
</html>
