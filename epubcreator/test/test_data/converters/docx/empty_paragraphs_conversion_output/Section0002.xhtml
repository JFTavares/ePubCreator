  <body><p>Este debe ser un párrafo común, porque si bien antes hay un párrafo en blanco, al contener un salto de página hago una excepción acá.</p><h1 id="heading_id_1">Esto es un título 1, que no debe llevar clase salto, a pesar de que arriba hay un párrafo en blanco.</h1><h2 id="heading_id_2">Esto es un título 2, que no debe llevar clase salto, a pesar de que arriba hay dos párrafos en blanco.</h2></body>
