<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title/>
    <link href="../Styles/style.css" rel="stylesheet" type="text/css"/>
  </head>
  <body><p><span class="miestilo1">Párrafo donde esta parte tiene aplicado el estilo propio vinculado a carácter “epub_miestilo1” y <strong>con esta parte además en negrita.</strong></span> Esta otra parte no tiene aplicado ningún estilo ni formato.</p><p><span class="miestilo1"><strong><em>Párrafo con estilo propio vinculado a carácter “epub_miestilo1” y además con negrita y cursiva.</em></strong></span></p><p>Párrafo relativamente largo para probar estilos propios y formatos. <strong>Esta parte está en negrita</strong>. <span class="miestilo2"><em>Esta otra en cursiva con estilo propio “epub_miestilo2”</em></span>. <span class="miestilo3"><ins>Esta en subrayado con estilo propio “epub_miestilo3”.</ins></span> <span class="miestilo2"><strong><em><ins>Esta otra en negrita, cursiva y subrayado con estilo propio “epub_miestilo2”</ins></em></strong></span>. Esta parte no tiene aplicados estilos ni formatos. <span class="miestilo3">Pero esta sí tiene aplicado el estilo propio “epub_miestilo3”.</span> <span class="miestilo1"><strong><em>Y esta otra tiene aplicado negrita, cursiva más estilo propio “epub_miestilo1”.</em></strong></span></p><p><strong>Este es un párrafo todo en negrita, pero que contiene distintos estilos: </strong><span class="miestilo1"><strong>esto tiene aplicado el estilo propio “epub_miestilo1”</strong></span><strong>; </strong><span class="miestilo3"><strong>esto tiene aplicado el estilo propio “epub_miestilo3”, </strong><strong><em>y además esta parte tiene cursiva</em></strong></span><strong><em>;</em></strong><strong> </strong><span class="miestilo2"><strong>esto tiene aplicado el estilo propio “epub_miestilo2”;</strong></span><strong> </strong><span class="miestilo3"><strong>esto tiene aplicado el estilo propio “epub_miestilo3” </strong><strong><em><ins>y además esta parte tiene cursiva y subrayado</ins></em></strong><strong>.</strong></span></p><p><strong>Párrafo todo en negrita donde </strong><span class="miestilo1"><strong>esto tiene “epub_miestilo1”</strong></span><strong>, </strong><span class="miestilo2"><strong>esto “epub_miestilo2”</strong></span><strong> </strong><span class="miestilo3"><strong>y esto “epub_miestilo3”.</strong></span></p><p><span class="miestilo1">Párrafo con “epub_miestilo1”, <strong>donde esto está en negrita</strong>, <em>esto en cursiva,</em> <ins>y esto en subrayado.</ins></span></p><p>Texto normal. <strong>Lo que sigue está en negrita: </strong><span class="miestilo1"><strong>esto además tiene “epub_miestilo1”</strong></span><strong>, </strong><strong><em>junto con cursiva;</em></strong><strong> </strong><span class="miestilo2"><strong>esto tiene “epub_miestilo2”</strong></span><strong>.</strong> Esto es otra vez texto normal.</p></body>
</html>
