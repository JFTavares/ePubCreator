  <body><p>Hay algunos formatos en un docx que es posible deshabilitarlos. Por ahora estoy al tanto de: la negrita (w:b), cursiva (w:o) y subrayado (w:u). A los dos primeros se les puede poner el atributo “w:val” en “0”. El subrayado admite varios tipos en su atributo “w:val”: “single”, “double”, etc. Y uno de ellos es el “none”. Cuando esto sucede, debo ignorar estos formatos.</p><p>Esto es un texto que tiene negrita,pero con el atributo w:val = 0, por lo que debería ser ignorado.</p><p>Esto es un texto que tiene itálica, pero con el atributo w:val = 0, por lo que debería ser ignorado.</p><p>Esto es un texto que tiene subrayado, pero con el atributo w:val = none, por lo que debería ser ignorado.</p></body>
