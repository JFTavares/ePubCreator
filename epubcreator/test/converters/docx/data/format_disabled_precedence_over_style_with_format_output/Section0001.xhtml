  <body><p>Puede darse el caso de que un estilo particular tenga aplicado el formato negrita o cursiva, y a su vez el run tenga también aplicados uno de estos dos formatos, pero desactivados, es decir, con “w:val” en “0” (recordar que según parece, solamente w:b y w:i pueden tener un atributo w:val en 0). Cuando esto ocurre, el formato del run tiene precedencia, lo que significa que por más que el estilo me indique que debo colocar negrita (por ejemplo) no debo hacerlo si el run tiene w:b con w:val en 0.</p><p>Esta parte es normal. <span class="cursivas">Esta parte tiene aplicado cursiva a través de un estilo, pero también tiene el formato cursiva con w:val en 0, por lo que no debería haber cursivas aquí.</span> <em>Esta parte sí tiene aplicado el formato cursiva.</em></p><p><strong>Esto está en negrita,</strong> pero esto no. <span class="negritas">Esta está en negrita a través de un estilo propio, pero también tiene aplicado el formato negrita con w:val en 0, por lo que no debería haber negritas aquí.</span></p></body>
