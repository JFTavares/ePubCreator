  <head>
    <title/>
    <link href="../Styles/style.css" rel="stylesheet" type="text/css"/>
  </head>
  <body><p>Puede darse el caso de que un estilo particular tenga aplicado algún formato, y a su vez el run tenga también aplicado el mismo formato, pero desactivado. Cuando esto ocurre, el formato del run tiene precedencia, lo que significa que por más que el estilo me indique que debo aplicar un formato particular (por ejemplo, negrita), no debo hacerlo si en el run la negrita está desactivada.</p><p>Esta parte es normal. <span class="cursivas">Esta parte tiene aplicado cursiva a través de un estilo, pero también tiene el formato cursiva con w:val en 0, por lo que no debería haber cursivas aquí.</span><em>Esta parte sí tiene aplicado el formato cursiva.</em></p><p><strong>Esto está en negrita,</strong> pero esto no. <span class="negritas">Esta está en negrita a través de un estilo propio, pero también tiene aplicado el formato negrita con w:val en 0, por lo que no debería haber negritas aquí.</span></p><p>Esto es texto normal. <span class="subra">Esto está en subrayado a través de un estilo propio, pero también tiene aplicado el formato subrayado, pero con w:val en “none”, por lo que no debería haber subrayado aquí.</span> Esto es texto normal.</p></body>
</html>
