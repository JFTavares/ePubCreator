  <body><p>El formato docx permite definir varios tipos de estilos: párrafo, carácter, vinculado (párrafo y carácter), etc. <span class="miestilo1">Cuando se define un estilo vinculado, en styles.xml se declaran dos estilos: el de párrafo recibe el nombre que se le dio al crearlo</span>, pero al de carácter se le agrega un espacio y el string “Car”. </p><p><span class="estilo con espacios">Este test pretende comprobar que el nombre de clase resultante en el epub no incluya el string “Car”.</span> Para ello definí dos estilos vinculados: “epub_miestilo1” y “epub_estilo con espacios”, que lo apliqué en dos lugares en este texto.</p></body>
