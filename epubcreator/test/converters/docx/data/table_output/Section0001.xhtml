  <body><p>Debajo hay una tabla simple:</p><table frame="box" rules="all"><tr><td>Row 1, Col 1</td><td>Row 1, Col 2</td><td>Row 1, Col 3</td></tr><tr><td>Row 2, Col 1</td><td>Row 2, Col 2</td><td>Row 2, Col 3</td></tr></table><p>Debajo hay una tabla algo más compleja:</p><table frame="box" rules="all"><tr><td><strong>Row 1</strong>, Col 1</td><td>Row 1, <em>Col 2</em></td><td>Row 1, <em><ins>Col 3</ins></em></td><td>Row 1, Col 4</td><td>Row 1, Col 5</td><td>Row 1, Col 6</td><td>Row 1, Col 7</td><td>Row 1, Col 8</td></tr><tr><td>Row 2, Col 1</td><td>Row 2, Col 2</td><td>Row 2, Col 3</td><td>Row 2, Col 4</td><td>Row 2, Col 5</td><td>Row 2, Col 6</td><td>Row 2, Col 7</td><td><strong>Row 2, Col 8</strong></td></tr><tr><td>Row 3, Col 1</td><td><strong>Row 3</strong><em><ins>, Col 2</ins></em></td><td>Row 3, Col 3</td><td>Row 3, Col 4</td><td>Row 3, Col 5</td><td><em>Row 3, Col 6</em></td><td>Row 3, Col 7</td><td>Row 3, Col 8</td></tr><tr><td>Row 4, Col 1</td><td>Row 4, Col 2</td><td><strong>Row 4, Col 3</strong></td><td>Row 4, Col 4</td><td>Row 4, Col 5</td><td>Row 4, Col 6</td><td>Row 4, Col 7</td><td>Row 4, Col 8</td></tr><tr><td><strong>Row 5,</strong> <strong><em><ins>Col 1</ins></em></strong></td><td>Row 5, Col 2</td><td>Row 5, Col 3</td><td>Row 5, Col 4</td><td>Row 5, Col 5</td><td>Row 5, Col 6</td><td><ins>Row 5, Col 7</ins></td><td>Row 5, Col 8</td></tr></table><p>Párrafo con una nota al pie que contiene una tabla, para comprobar que las tablas también se procesan correctamente en las notas al pie<a href="../Text/notas.xhtml#nt1" id="rf1"><sup>[1]</sup></a>.</p><p>Tabla con celdas sin texto y con varios párrafos:</p><table frame="box" rules="all"><tr><td></td><td>La celda a la izquierda y derecha no tiene texto.</td><td></td></tr><tr><td><p>Primer párrafo de la celda.</p><p>Segundo párrafo la celda.</p><p>Tercer párrafo de la celda.</p></td><td></td><td><p>La celda central de esta fila no tiene texto.</p><p>Esto es otro párrafo.</p></td></tr></table></body>
</html>
