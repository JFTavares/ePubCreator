  <body>
    
    <p><strong><em>Texto en negrita y cursiva.</em></strong> <ins>Texto subrayado.</ins> <strong><em><ins>Texto en negrita, cursiva y subrayado.</ins></em></strong> <strong>Texto todo en negrita, </strong><strong><em>con esta parte en cursiva</em></strong><strong>, </strong><strong><ins>y esta otra parte con subrayado</ins></strong><strong>.</strong></p>
    <p><ins>Otro párrafo todo subrayado, que mezcla distintos formatos: </ins><strong><ins>toda esta parte está en negrita, </ins></strong><strong><em><ins>y esta otra además en cursiva.</ins></em></strong><ins> </ins><em><ins>Esta parte está en cursiva</ins></em><ins>, </ins><strong><ins>y esta otra en negrita</ins></strong><ins>. </ins><em><ins>Esta parte está toda en cursiva, </ins></em><strong><em><ins>y además esta parte en negrita</ins></em></strong><em><ins>.</ins></em> <sup>Todo este texto está en formato superíndice que ya no tiene aplicado el formato subrayado, pero mezcla diferentes formatos: </sup><strong><sup>esto está en negrita</sup></strong><sup>, </sup><em><sup>esto en cursiva</sup></em><sup>, </sup><sup><ins>y esto subrayado</ins></sup><sup>. </sup><em><sup>Todo esto está en cursiva, </sup></em><strong><em><sup>todo lo que sigue en negrita,</sup></em></strong><strong><em><sup><ins> y además esta parte en subrayado.</ins></sup></em></strong></p>
    
  </body>
